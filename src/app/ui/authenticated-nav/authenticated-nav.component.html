
<div class="floating">
	<ul *ngIf="router.url.includes('/admin')" class="list-group list-group-flush sidenav rounded p-1">
		<a class="list-group-item  list-group-item-info" [ngClass]="{'active': selectedItem == i}" (click)="isActive(i)" *ngFor="let item of adminNav; let i=index" routerLink="{{item.link}}">
			{{ item.name }}
		</a>
	</ul>
</div>
