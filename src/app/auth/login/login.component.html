<form #login="ngForm" class="mt-5 col-md-6 mx-auto card card-body needs-validation" (ngSubmit)="onSubmit(login)">
	<div class="section-header mb-4">Login</div>
	<div class="mx-auto d-flex">
		<div class="basics col-md-6">
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" name="email" type="text" placeholder="Jsmith@aol.com" #email>
			</div>	
			
		</div>
		<div class="extra col-md-6">
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" name="password" type="password" #password>
			</div>	
		</div>
	</div>

	<button type="submit" class="btn blue-button ml-auto m-2 col-md-3">Login</button>

</form>


<div>{{email.value}}</div>
