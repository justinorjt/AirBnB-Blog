
<form #userForm="ngForm" class="mt-4 col-md-7 mx-auto card card-body needs-validation" (ngSubmit)="onSubmit(userForm)">
	<div class="section-header mb-4">Sign Up</div>
	<div class="profile-facts col-md-11 mx-auto d-flex">
		<div class="basics col-md-6">

			<div class="form-group">
				<label>First Name</label>
				<input class="form-control" ngModel="{{editUser?.firstname}}" name="firstname" type="text" placeholder="Jane" #firstname>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input class="form-control" ngModel="{{editUser?.lastname}}" name="lastname" type="text" placeholder="Smith" #lastname>
			</div>	
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" ngModel="{{editUser?.email}}" name="email" type="text" placeholder="Jsmith@aol.com" #email>
			</div>	
		</div>
		<div class="extra col-md-6">
			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control" ngModel="{{editUser?.phone}}" name="phone" type="text" placeholder="800-800-8888" #phone>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" ngModel="{{editUser?.password}}" name="password" type="password" #password>
			</div>	
			<div class="form-group">
				<label>Confirm Password</label>
				<input class="form-control" ngModel="{{editUser?.password}}" name="Confirmpassword" type="password" #Confirmpassword>
			</div>	
		</div>
	</div>

	<div *ngIf="invited" class="bio form-group">
		<div class="section-header mb-2">Bio</div>
		<textarea class="form-control" ngModel="{{editUser?.bio}}" name="bio" #bio></textarea>
	</div>

	<button type="submit" class="btn green-button ml-auto m-4 col-md-3">Signup</button>

</form>
