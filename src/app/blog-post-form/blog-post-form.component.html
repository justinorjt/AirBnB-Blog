<div class="container-fluid d-flex justify-content-center my-2">
	<div class="col-md-10">
		<div class="card">
			<div class="card-header text-center">
				<h4>Blog Post Form</h4>
				
			</div>
			<div class="card-body">
				<form (submit)='SubmitPost($event)'>
					<div class="form-group col-md-9">
						<label>Header</label>
						<input class="form-control" type="text" id="header" placeholder="Main Headline">
					</div>
					<div class="form-group col-md-9">
						<label>Sub-Header</label>
						<input class="form-control" type="text" id="subheader" placeholder="Extra Details">
					</div>
					<div class="form-group col-md-9">
						<label>Author</label>
						<input class="form-control" type="text" id="author" placeholder="Jane Smith">
					</div>
					<div class="form-group col-md-12">
						<label>Content</label>
						<textarea rows="9" class="form-control" id="content" placeholder="Write your blog content here"></textarea>
					</div>
					<div class="form-group col-md-9">
						<label>Hashtags</label>
						<input class="form-control" type="text" id="hashtags" placeholder="Separate by comma: (fun, happy, food, rent) ">
					</div>
					<div class="form-group col-md-9">
						<label>Category</label>
						<select class="custom-select" id="category">
							<option selected>Open this select menu</option>
							<option value="1">Informational</option>
							<option value="2">Entertainment</option>
							<option value="3">News</option>
						</select>					
					</div>
					<div class="card-footer text-center">
						<button class="btn btn-success" type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
