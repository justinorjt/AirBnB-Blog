<form #userForm="ngForm" class="mt-4 card card-body">
	<div class="section-header mb-2">About Me</div>
	<div class="profile-facts col-md-11 mx-auto d-flex">
		<div class="basics col-md-6">

			<div class="form-group">
				<label>First Name</label>
				<input class="form-control" ngModel="{{editUser?.firstname}}" name="firstname" type="text" placeholder="Jane" #firstname>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input class="form-control" ngModel="{{editUser?.lastname}}" name="lastname" type="text" placeholder="Smith" #lastname>
			</div>	
			<div class="form-group">
				<label>Email</label>
				<input class="form-control" ngModel="{{editUser?.email}}" name="email" type="text" placeholder="Jsmith@aol.com" #email>
			</div>	
			
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" ngModel="{{editUser?.password}}" name="password" type="password" #password>
			</div>	
		</div>
		<div class="extra col-md-6">
			<div class="form-group">
				<label>Role</label>
				<input class="form-control" ngModel="{{editUser?.role}}" name="role" type="text" placeholder="" #role readonly="">
			</div>	
			<div class="form-group">
				<label>Date Joined</label>
				<input class="form-control" ngModel="{{editUser?.dateCreated}}" name="dateCreated" type="text" #dateCreated readonly>
			</div>	
			<div class="form-group">
				<label>Phone Number</label>
				<input class="form-control" ngModel="{{editUser?.phone}}" name="phone" type="text" placeholder="800-800-8888" #phone>
			</div>
		</div>
	</div>

	<div class="bio form-group">
		<div class="section-header mb-2">Bio</div>
		<label>Content</label>
		<quill-editor [styles]="editorStyle" [modules]="config" ngModel="{{editUser?.bio}}" name="bio" #bio="ngModel"></quill-editor>
	</div>

	<button class="btn green-button mx-auto m-2 col-md-3">Save Changes</button>

</form>
