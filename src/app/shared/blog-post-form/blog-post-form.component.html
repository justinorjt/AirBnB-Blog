<div class="container-fluid d-flex justify-content-center my-2">
	<div class="col-md-10">
		<div class="card">
			<div class="card-header text-center">
				<h4>Blog Post Form</h4>
				
			</div>
			<div class="card-body">
				<form #blogpost="ngForm" >
					<div class="form-group col-md-9">
						<label>Author</label>
						<input class="form-control" ngModel name="author" type="text" placeholder="Jane Smith" value="editPost.author">
					</div>	
					<div class="form-group col-md-9">
						<label>Title</label>
						<input class="form-control" ngModel name="title" #title="ngModel" type="text" placeholder="Main Headline" value="editPost.title">
					</div>
					<div class="form-group col-md-9">
						<label>Description</label>
						<textarea class="form-control" ngModel name="description" type="text" placeholder="Description Details" value="editPost.description"></textarea>
					</div>
					
					<div class="form-group col-md-9">
						<label>Content</label>
						<quill-editor [styles]="editorStyle" ngModel name="content" #content="ngModel" value="editPost.content"></quill-editor>
					</div>
					<div class="form-group col-md-9">
						<label>Hashtags</label>
						<input class="form-control" ngModel name="hashtags" type="text" id="hashtags" placeholder="Separate by comma: (fun, happy, food, rent) " value="editPost.hashtags">
					</div>
					<div class="form-group col-md-9">
						<label>Category</label>
						<select class="custom-select" ngModel name="category" id="category" value="editPost.category">
							<option selected>Open this select menu</option>
							<option value="Informational">Informational</option>
							<option value="Entertainment">Entertainment</option>
							<option value="News">News</option>
						</select>					
					</div>
					<div class="card-footer text-center">
						<button class="btn btn-primary" (click)="PreviewPost(content.value,blogpost)" >Preview</button>
						<button *ngIf="editPost; else create" class="btn btn-success mx-4" (click)="SubmitPost(blogpost)">Save</button> 
						<ng-template #create>
							<button class="btn btn-success mx-4" (click)="SubmitPost(blogpost)">Submit</button>
						</ng-template>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>

<!-- PREVIEW -->
<section class="previewModal" [class.modalClose]="modalClosed">
	<div class="col-md-9 card modalContent" style="max-height: 70%;">
		<h3 class="card-header">Preview</h3>
		<div class="" style="overflow-y: scroll;">
			<br>
			<h1>{{previewPost?.title}}</h1>
			<h5>{{previewPost?.description}}</h5>
			<p>{{previewPost?.author}}</p>
			<br>
			<p [innerHTML]="previewContent"></p>
			<br>
			<small>
				<p>{{previewPost?.hashtags}}</p>
				<p>{{previewPost?.category}}</p>
			</small>
		</div>
		
		<div class="modal-footer">
			<button (click)="exitPreview()" class="btn btn-danger">Close</button>
		</div>
	</div>
</section>
