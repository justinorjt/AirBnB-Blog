<div class="container">
	<br>
	<mat-form-field>
		<input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="content">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
			<td mat-cell *matCellDef="let element"> {{element.content}} </td>
		</ng-container>

		<ng-container matColumnDef="user_email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> User Email </th>
			<td mat-cell *matCellDef="let element"> {{element.user_email}} </td>
		</ng-container>

		<ng-container matColumnDef="time_posted">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
			<td mat-cell *matCellDef="let element"> {{element.time_posted}} </td>
		</ng-container>

		<ng-container matColumnDef="post_id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Post ID </th>
			<td mat-cell *matCellDef="let element"> {{element.post_id}} </td>
		</ng-container>

		<ng-container matColumnDef="update">
			<th mat-header-cell *matHeaderCellDef> Update </th>
			<td mat-cell *matCellDef="let element">
				<div class=" mx-1" (click)="redirectToUpdate(element.titleLink)">
					<i class="btn material-icons text-center" style="color: var(--dark-green);">edit</i>
				</div>

			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> Delete </th>
			<td mat-cell *matCellDef="let element">
				<div class=" mx-1" (click)="redirectToDelete(element.titleLink)">
					<i class="btn material-icons text-center" style="color: var(--dark-red);">delete</i>
				</div>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<!-- <div *ngIf="PostEdit">
		<app-blog-post-form [editPost]="PostEdit"></app-blog-post-form>
	</div> -->

</div>
