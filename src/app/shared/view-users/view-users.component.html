<div class="container">
	<div class="create-post mt-4">
		<a class="btn green-button ml-auto mr-3"  routerLink="" >Invite User</a>	
	</div>
	<mat-form-field>
		<input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<table mat-table [dataSource]="dataSource" matSort>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>

		<ng-container matColumnDef="role">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
			<td mat-cell *matCellDef="let element" (click)="editRole"> 
				<div class="btn">
					{{element.role}}
					
				</div>
			</td>
		</ng-container>

		<ng-container matColumnDef="dateJoined">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Joined </th>
			<td mat-cell *matCellDef="let element"> {{element.dateJoined}} </td>
		</ng-container>

		<ng-container matColumnDef="update">
			<th mat-header-cell *matHeaderCellDef> Update </th>
			<td mat-cell *matCellDef="let element">
				<!-- <div class=" mx-1" (click)="redirectToUpdate(element.titleLink)">
					<i class="btn material-icons text-center" style="color: var(--dark-green);">edit</i>
				</div> -->
				<select class="custom-select" (change)="viewUserRole($event.target.value)">
					<option selected="element.role">{{element.role}}</option>
					<option *ngFor="let perm of permissions" value="{{perm}}">{{perm}}</option>
				</select>

			</td>
		</ng-container>

		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> Delete </th>
			<td mat-cell *matCellDef="let element">
				<div class=" mx-1" (click)="redirectToDelete(element.titleLink)">
					<i class="btn material-icons text-center" style="color: var(--dark-red);">delete</i>
				</div>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<!-- <div *ngIf="PostEdit">
		<app-blog-post-form [editPost]="PostEdit"></app-blog-post-form>
	</div> -->

</div>
