<div class="container-fluid">
	<div *ngIf="post" class="col-10 mx-auto">
		<h1>{{post?.title}}</h1>
		<h5>{{post?.description}}</h5>
		<div>
			<p>{{post?.dateCreated}}</p>
		</div>
		<p>{{post?.author}}</p>
		<br>
		<p [innerHTML]="post.content"></p>
		<br>
		<small>
			<p *ngIf="post.hashtags">Hashtags: {{post.hashtags}}</p>
			<p>Categories: {{post?.category}}</p>
		</small>
	</div>
</div>
